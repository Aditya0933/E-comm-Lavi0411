<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        /* Add some basic styles here */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .product-card {
            display: inline-block;
            margin: 15px;
            width: 200px;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            background-color: #f9f9f9;
        }

        .product-card img {
            width: 100%;
            height: auto;
        }

        .product-price {
            font-weight: bold;
            color: #d9534f;
        }
    </style>
</head>

<body>
    <div id="product-list">
        <h2>Product List</h2>
        <!-- Product cards will be rendered here -->
    </div>

    <script>
        // Fetch products from aditya.json and render the product list
        async function fetchProducts() {
            try {
                const response = await fetch('aditya.json');
                const data = await response.json();

                let products = [];

                // Manually flattening the array of categories into a single array of products
                data.forEach(category => {
                    category.products.forEach(product => {
                        products.push(product);
                    });
                });

                const productHTML = products
                    .map(product => `
            <a href="aditya-product-detail.html?id=${product.id}" class="product-card">
              <div class="product-card">
                <img src="${product.image}" alt="${product.name}">
                <h4>${product.name}</h4>
                <p>${product.description}</p>
                <div class="product-price">${product.price}</div>
              </div>
            </a>
          `).join('');

                document.getElementById('product-list').innerHTML = productHTML;
            } catch (error) {
                console.error('Error fetching products:', error);
            }
        }

        fetchProducts();
    </script>
</body>

</html>
